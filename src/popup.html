<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FastBrowse</title>
    <style>
        body {
            width: 350px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 12px;
        }
        
        .logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            border-radius: 4px;
        }
        
        h1 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        
        .memory-info {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        
        .memory-usage {
            font-size: 14px;
            color: #666;
        }
        
        .controls {
            margin-bottom: 16px;
        }
        
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        
        button:hover {
            background: #1976D2;
        }
        
        button.secondary {
            background: #666;
        }
        
        button.secondary:hover {
            background: #555;
        }
        
        .tab-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .tab-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 4px;
            font-size: 12px;
        }
        
        .tab-item.suspended {
            opacity: 0.6;
            background: #fafafa;
        }
        
        .tab-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            background: #ddd;
            border-radius: 2px;
        }
        
        .tab-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .tab-actions {
            margin-left: 8px;
        }
        
        .tab-actions button {
            padding: 4px 8px;
            font-size: 11px;
            margin: 0 2px;
        }
        
        .extension-section {
            margin-top: 16px;
            border-top: 1px solid #e0e0e0;
            padding-top: 12px;
        }
        
        .extension-section h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #333;
        }
        
        .extension-controls {
            margin-bottom: 8px;
        }
        
        .extension-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .extension-item {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 4px;
            font-size: 12px;
            background: white;
        }
        
        .extension-item.high-memory {
            border-color: #f44336;
            background: #fff5f5;
        }
        
        .extension-item.medium-memory {
            border-color: #ff9800;
            background: #fff8f0;
        }
        
        .extension-item.suggestion {
            border-color: #2196F3;
            background: #f0f8ff;
        }
        
        .extension-info {
            flex: 1;
        }
        
        .extension-name {
            font-weight: bold;
            color: #333;
        }
        
        .extension-memory {
            font-size: 11px;
            color: #666;
        }
        
        .extension-reason {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }
        
        .extension-actions {
            margin-left: 8px;
        }
        
        .extension-actions button {
            padding: 3px 6px;
            font-size: 10px;
            margin: 0 1px;
        }
        
        .disable-btn {
            background: #f44336 !important;
        }
        
        .disable-btn:hover {
            background: #d32f2f !important;
        }
        
        /* Focus Mode Styles */
        .focus-mode-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .focus-status {
            margin-bottom: 12px;
        }
        
        .focus-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .focus-icon {
            font-size: 18px;
            margin-right: 8px;
        }
        
        .focus-text {
            flex: 1;
            font-weight: bold;
            font-size: 16px;
        }
        
        .focus-state {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }
        
        .focus-state.active {
            background: #4CAF50;
            color: white;
        }
        
        .focus-stats {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .stat-item {
            margin-right: 16px;
        }
        
        .focus-controls {
            display: flex;
            gap: 8px;
        }
        
        .focus-toggle {
            background: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            color: white !important;
            flex: 1;
        }
        
        .focus-toggle:hover {
            background: rgba(255, 255, 255, 0.3) !important;
        }
        
        .focus-toggle.active {
            background: #f44336 !important;
            border-color: #d32f2f !important;
        }
        
        .focus-toggle.active:hover {
            background: #d32f2f !important;
        }
        
        .focus-mode-section button.secondary {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: rgba(255, 255, 255, 0.9) !important;
        }
        
        .focus-mode-section button.secondary:hover {
            background: rgba(255, 255, 255, 0.2) !important;
        }
        
        /* Extension Recommendations Modal */
        .recommendations-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .recommendations-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .recommendation-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        
        .recommendation-item.installed {
            background: #f0f8ff;
            border-color: #2196F3;
        }
        
        .recommendation-info {
            flex: 1;
        }
        
        .recommendation-name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .recommendation-desc {
            font-size: 12px;
            color: #666;
        }
        
        .recommendation-category {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            margin-top: 4px;
        }
        
        .recommendation-actions {
            margin-left: 12px;
        }
        
        .install-btn {
            background: #4CAF50 !important;
            font-size: 11px !important;
            padding: 6px 12px !important;
        }
        
        .install-btn:hover {
            background: #45a049 !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <h1>FastBrowse</h1>
    </div>
    
    <div class="memory-info">
        <div class="memory-usage">
            Memory Usage: <span id="memory-usage">Loading...</span>
        </div>
    </div>
    
    <div class="focus-mode-section">
        <div id="focus-mode-status" class="focus-status">
            <div class="focus-indicator" id="focus-indicator">
                <span class="focus-icon" id="focus-icon">üéØ</span>
                <span class="focus-text" id="focus-text">Focus Mode</span>
                <span class="focus-state" id="focus-state">OFF</span>
            </div>
            <div class="focus-stats" id="focus-stats" style="display: none;">
                <span class="stat-item">‚è∞ <span id="focus-time">0m</span></span>
                <span class="stat-item">üìë <span id="focus-tabs">0</span> suspended</span>
            </div>
        </div>
        <div class="focus-controls">
            <button id="toggle-focus-mode" class="focus-toggle">Enable Focus Mode</button>
            <button id="focus-recommendations" class="secondary" style="display: none;">Recommended Extensions</button>
        </div>
    </div>
    
    <div class="controls">
        <button id="suspend-all">Suspend All Tabs</button>
        <button id="restore-all" class="secondary">Restore All</button>
    </div>
    
    <div class="tab-list" id="tab-list">
        <!-- Tab items will be populated here -->
    </div>
    
    <div class="extension-section">
        <h3>Extension Memory Analysis</h3>
        <div class="extension-controls">
            <button id="analyze-extensions" class="secondary">Analyze Extensions</button>
            <button id="toggle-extensions" class="secondary">Show/Hide</button>
        </div>
        <div class="extension-list" id="extension-list" style="display: none;">
            <!-- Extension items will be populated here -->
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
