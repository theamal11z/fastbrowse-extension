<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FastBrowse</title>
    <style>
        body {
            width: 350px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 12px;
        }
        
        .logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            border-radius: 4px;
        }
        
        h1 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        
        .memory-info {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        
        .memory-usage {
            font-size: 14px;
            color: #666;
        }
        
        .controls {
            margin-bottom: 16px;
        }
        
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        
        button:hover {
            background: #1976D2;
        }
        
        button.secondary {
            background: #666;
        }
        
        button.secondary:hover {
            background: #555;
        }
        
        .tab-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .tab-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 4px;
            font-size: 12px;
        }
        
        .tab-item.suspended {
            opacity: 0.6;
            background: #fafafa;
        }
        
        .tab-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            background: #ddd;
            border-radius: 2px;
        }
        
        .tab-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .tab-actions {
            margin-left: 8px;
        }
        
        .tab-actions button {
            padding: 4px 8px;
            font-size: 11px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <h1>FastBrowse</h1>
    </div>
    
    <div class="memory-info">
        <div class="memory-usage">
            Memory Usage: <span id="memory-usage">Loading...</span>
        </div>
    </div>
    
    <div class="controls">
        <button id="suspend-all">Suspend All Tabs</button>
        <button id="restore-all" class="secondary">Restore All</button>
    </div>
    
    <div class="tab-list" id="tab-list">
        <!-- Tab items will be populated here -->
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
