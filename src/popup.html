<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FastBrowse</title>
    <style>
        body {
            width: 350px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 12px;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .icon-btn {
            background: transparent !important;
            border: 1px solid #e0e0e0 !important;
            color: #666 !important;
            padding: 4px 6px !important;
            margin: 0 !important;
            font-size: 14px !important;
            border-radius: 4px !important;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .icon-btn:hover {
            background: #f5f5f5 !important;
            border-color: #ccc !important;
        }
        
        .icon-btn.active {
            background: #2196F3 !important;
            border-color: #1976D2 !important;
            color: white !important;
        }
        
        .logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            border-radius: 4px;
        }
        
        h1 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        
        .memory-info {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        
        .memory-usage {
            font-size: 14px;
            color: #666;
        }
        
        .controls {
            margin-bottom: 16px;
        }
        
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        
        button:hover {
            background: #1976D2;
        }
        
        button.secondary {
            background: #666;
        }
        
        button.secondary:hover {
            background: #555;
        }
        
        .tab-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .tab-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 4px;
            font-size: 12px;
        }
        
        .tab-item.suspended {
            opacity: 0.6;
            background: #fafafa;
        }
        
        .tab-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            background: #ddd;
            border-radius: 2px;
        }
        
        .tab-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .tab-actions {
            margin-left: 8px;
        }
        
        .tab-actions button {
            padding: 4px 8px;
            font-size: 11px;
            margin: 0 2px;
        }
        
        .extension-section {
            margin-top: 16px;
            border-top: 1px solid #e0e0e0;
            padding-top: 12px;
        }
        
        .extension-section h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #333;
        }
        
        .extension-controls {
            margin-bottom: 8px;
        }
        
        .extension-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .extension-item {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 4px;
            font-size: 12px;
            background: white;
        }
        
        .extension-item.high-memory {
            border-color: #f44336;
            background: #fff5f5;
        }
        
        .extension-item.medium-memory {
            border-color: #ff9800;
            background: #fff8f0;
        }
        
        .extension-item.suggestion {
            border-color: #2196F3;
            background: #f0f8ff;
        }
        
        .extension-info {
            flex: 1;
        }
        
        .extension-name {
            font-weight: bold;
            color: #333;
        }
        
        .extension-memory {
            font-size: 11px;
            color: #666;
        }
        
        .extension-reason {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }
        
        .extension-actions {
            margin-left: 8px;
        }
        
        .extension-actions button {
            padding: 3px 6px;
            font-size: 10px;
            margin: 0 1px;
        }
        
        .disable-btn {
            background: #f44336 !important;
        }
        
        .disable-btn:hover {
            background: #d32f2f !important;
        }
        
        /* Focus Mode Styles */
        .focus-mode-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .focus-status {
            margin-bottom: 12px;
        }
        
        .focus-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .focus-icon {
            font-size: 18px;
            margin-right: 8px;
        }
        
        .focus-text {
            flex: 1;
            font-weight: bold;
            font-size: 16px;
        }
        
        .focus-state {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }
        
        .focus-state.active {
            background: #4CAF50;
            color: white;
        }
        
        .focus-stats {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .stat-item {
            margin-right: 16px;
        }
        
        .focus-controls {
            display: flex;
            gap: 8px;
        }
        
        .focus-toggle {
            background: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            color: white !important;
            flex: 1;
        }
        
        .focus-toggle:hover {
            background: rgba(255, 255, 255, 0.3) !important;
        }
        
        .focus-toggle.active {
            background: #f44336 !important;
            border-color: #d32f2f !important;
        }
        
        .focus-toggle.active:hover {
            background: #d32f2f !important;
        }
        
        .focus-mode-section button.secondary {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: rgba(255, 255, 255, 0.9) !important;
        }
        
        .focus-mode-section button.secondary:hover {
            background: rgba(255, 255, 255, 0.2) !important;
        }
        
        /* Extension Recommendations Modal */
        .recommendations-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .recommendations-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .recommendation-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        
        .recommendation-item.installed {
            background: #f0f8ff;
            border-color: #2196F3;
        }
        
        .recommendation-info {
            flex: 1;
        }
        
        .recommendation-name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .recommendation-desc {
            font-size: 12px;
            color: #666;
        }
        
        .recommendation-category {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            margin-top: 4px;
        }
        
        .recommendation-actions {
            margin-left: 12px;
        }
        
        .install-btn {
            background: #4CAF50 !important;
            font-size: 11px !important;
            padding: 6px 12px !important;
        }
        
        .install-btn:hover {
            background: #45a049 !important;
        }
        
        /* Tags Section Styles */
        .tags-section {
            margin-top: 16px;
            border-top: 1px solid #e0e0e0;
            padding-top: 12px;
        }
        
        .tags-section h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #333;
        }
        
        .tag-controls {
            margin-bottom: 12px;
        }
        
        .tag-filter-controls {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: #f5f5f5 !important;
            color: #666 !important;
            border: 1px solid #ddd !important;
            padding: 4px 8px !important;
            font-size: 11px !important;
            margin: 0 !important;
            border-radius: 12px !important;
        }
        
        .filter-btn.active {
            background: #2196F3 !important;
            color: white !important;
            border-color: #1976D2 !important;
        }
        
        .filter-btn:hover {
            background: #e0e0e0 !important;
        }
        
        .filter-btn.active:hover {
            background: #1976D2 !important;
        }
        
        .tag-action-controls {
            display: flex;
            gap: 8px;
        }
        
        .tags-display {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .tags-display h4 {
            margin: 8px 0 4px 0;
            font-size: 12px;
            color: #555;
            font-weight: bold;
        }
        
        .tag-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: 12px;
        }
        
        .tag-pill {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            cursor: pointer;
            border: 1px solid #bbdefb;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .tag-pill:hover {
            background: #bbdefb;
            border-color: #90caf9;
        }
        
        .tag-pill.frequent {
            background: #e8f5e8;
            color: #2e7d32;
            border-color: #c8e6c9;
        }
        
        .tag-pill.frequent:hover {
            background: #c8e6c9;
            border-color: #a5d6a7;
        }
        
        .tag-pill.high-priority {
            background: #ffebee;
            color: #c62828;
            border-color: #ffcdd2;
        }
        
        .tag-pill.high-priority:hover {
            background: #ffcdd2;
            border-color: #ef9a9a;
        }
        
        .tag-frequency {
            font-size: 9px;
            opacity: 0.8;
        }
        
        .tab-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            margin-top: 4px;
        }
        
        .tab-tag {
            background: #f5f5f5;
            color: #666;
            padding: 1px 4px;
            border-radius: 6px;
            font-size: 9px;
            border: 1px solid #e0e0e0;
        }
        
        .group-suggestions {
            margin-top: 8px;
        }
        
        .group-suggestion {
            background: #fff3e0;
            border: 1px solid #ffcc02;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 4px;
            font-size: 11px;
        }
        
        .group-suggestion-header {
            font-weight: bold;
            color: #e65100;
            margin-bottom: 2px;
        }
        
        .group-suggestion-reason {
            color: #bf360c;
            font-size: 10px;
            margin-bottom: 4px;
        }
        
        .group-suggestion-actions {
            display: flex;
            gap: 4px;
        }
        
        .create-group-btn {
            background: #ff9800 !important;
            color: white !important;
            padding: 2px 6px !important;
            font-size: 9px !important;
        }
        
        .create-group-btn:hover {
            background: #f57c00 !important;
        }
        
        .dismiss-suggestion-btn {
            background: #f5f5f5 !important;
            color: #666 !important;
            padding: 2px 6px !important;
            font-size: 9px !important;
        }
        
        .dismiss-suggestion-btn:hover {
            background: #e0e0e0 !important;
        }
        
        /* Enhanced tab item styles for tags */
        .tab-item.has-tags {
            border-left: 3px solid #2196F3;
        }
        
        .tab-item.frequent-tag {
            border-left: 3px solid #4CAF50;
        }
        
        .tab-item.high-priority-tag {
            border-left: 3px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <h1>FastBrowse</h1>
        <div class="header-controls">
            <button id="toggle-tags" class="icon-btn" title="Toggle Tag Management" style="display: none;">
                🏷️
            </button>
        </div>
    </div>
    
    <div class="memory-info">
        <div class="memory-usage">
            Memory Usage: <span id="memory-usage">Loading...</span>
        </div>
    </div>
    
    <div class="focus-mode-section">
        <div id="focus-mode-status" class="focus-status">
            <div class="focus-indicator" id="focus-indicator">
                <span class="focus-icon" id="focus-icon">🎯</span>
                <span class="focus-text" id="focus-text">Focus Mode</span>
                <span class="focus-state" id="focus-state">OFF</span>
            </div>
            <div class="focus-stats" id="focus-stats" style="display: none;">
                <span class="stat-item">⏰ <span id="focus-time">0m</span></span>
                <span class="stat-item">📑 <span id="focus-tabs">0</span> suspended</span>
            </div>
        </div>
        <div class="focus-controls">
            <button id="toggle-focus-mode" class="focus-toggle">Enable Focus Mode</button>
            <button id="focus-recommendations" class="secondary" style="display: none;">Recommended Extensions</button>
        </div>
    </div>
    
    <div class="controls">
        <button id="suspend-all">Suspend All Tabs</button>
        <button id="restore-all" class="secondary">Restore All</button>
    </div>
    
    <div class="tab-list" id="tab-list">
        <!-- Tab items will be populated here -->
    </div>
    
    <div class="tags-section" id="tags-section" style="display: none;">
        <h3>🏷️ Tag Management</h3>
        <div class="tag-controls">
            <div class="tag-filter-controls">
                <button id="show-all-tabs" class="filter-btn active">All</button>
                <button id="show-frequent-tags" class="filter-btn">Frequent</button>
                <button id="show-active-tags" class="filter-btn">Active</button>
                <select id="tag-filter-select" style="display: none;">
                    <option value="">Filter by tag...</option>
                </select>
            </div>
            <div class="tag-action-controls">
                <button id="auto-group-tabs" class="secondary">Auto-Group</button>
                <button id="close-tags" class="secondary">Close</button>
            </div>
        </div>
        <div class="tags-display" id="tags-display" style="display: block;">
            <div class="frequent-tags">
                <h4>Frequent Tags</h4>
                <div class="tag-pills" id="frequent-tag-pills"></div>
            </div>
            <div class="active-tags">
                <h4>Active Tags</h4>
                <div class="tag-pills" id="active-tag-pills"></div>
            </div>
            <div class="group-suggestions">
                <h4>Group Suggestions</h4>
                <div id="group-suggestions"></div>
            </div>
        </div>
    </div>
    
    <div class="extension-section">
        <h3>Extension Memory Analysis</h3>
        <div class="extension-controls">
            <button id="analyze-extensions" class="secondary">Analyze Extensions</button>
            <button id="toggle-extensions" class="secondary">Show/Hide</button>
        </div>
        <div class="extension-list" id="extension-list" style="display: none;">
            <!-- Extension items will be populated here -->
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
